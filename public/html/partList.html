      <section class="partsInfo">
        <h1>Parts needed to build a computer</h1>
        <p>Click the items to check them off</p>
      
        <!-- Need to implement a check -->
        <div class="list">
        <input type="checkbox" name="CPU" id="CPU">
        <label for="CPU">CPU</label><br>
        <img width="70px" height="50px" src="../images/CPU.png">
        </div>
        
        <div class="list">
        <input type="checkbox" name="Graphics cards" id="Graphics cards">
        <label for="Graphics cards">Graphics cards</label><br>
        <img width="100px" height="75px" src="../images/GPU.png">
        </div>

        <div class="list">
        <input type="checkbox" name="RAM (Memory)" id="RAM (Memory)">
        <label for="RAM (Memory)">RAM (Memory)</label><br>
        <img width="100px" height="75px" src="../images/RAM.png">

        </div>
        
        <div class="list">
        <input type="checkbox" name="Power Supply" id="Power Supply">
        <label for="Power Supply">Power Supply</label><br>
        <img width="110px" height="75px" src="../images/PSU.png">

        </div> 

        <div class="list">
        <input type="checkbox" name="Motherboard" id="Motherboard">
        <label for="Motherboard">Motherboard</label><br>
        <img width="100px" height="75px" src="../images/MOBO.png">

        </div> 

        <div class="list">
        <input type="checkbox" name="Storage" id="Storage">
        <label for="Storage">Storage</label><br>
        <img width="100px" height="75px" src="../images/SSD.png">

        </div>

        <div class="list">
        <input type="checkbox" name="Case" id="Case">
        <label for="Case">Case</label><br>
        <img width="60px" height="75px" src="../images/case.png">

        </div>
  
      
    </section>
